name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        working-directory: web
        run: npm ci --no-audit --no-fund
      - name: Lint
        working-directory: web
        run: npm run lint
      - name: Test
        working-directory: web
        run: npm test
      - name: Build
        working-directory: web
        run: npm run build


